<!DOCTYPE html>
    <head>
        <title>Midterm Mashup</title>
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:800" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/style.css"> 
    </head>
    <body>
        <div class="bg">
            <div id="alert"></div>
            <header class="mainPage">
                <h1>Restaurant Finder</h1>
                <form class="col-auto">
                    <div class="form-group mx-sm-2 mb-2 mx-auto">
                        <input type="text" class="form-control" id="locationInput" placeholder="City, State OR Zip Code">
                    </div>
                    <div style="text-align: center;">
                        <button onclick="clickedOn()" type="button" class="btn btn-dark m-2">Find Restaurants!</button>
                    </div>
                </form>
            </header>
        </div>
        
    </body>
